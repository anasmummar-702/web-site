<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag | Royal Collections</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="site-header">
        <div class="header-main">
            <div class="mobile-menu-toggle"><i class="fas fa-bars"></i></div>
            <div class="brand-logo"><a href="index.html"><h1>Royal Collections</h1></a></div>
            <nav class="main-navigation">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="ladies.html">Ladies</a></li>
                    <li><a href="kids.html">Kids</a></li>
                    <li><a href="shoes.html">Footwear</a></li>
                    <li><a href="cosmetics.html">Jewelry</a></li>
                    <li><a href="innerwears.html">Innerwears</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-bag"></i><span class="cart-count">0</span></a>
            </div>
        </div>
    </header>

    <div style="background: #f8f9fa; padding: 40px 0; text-align: center;">
        <h2 style="font-family: var(--font-heading); font-size: 2rem;">Your Shopping Bag</h2>
        <a href="index.html" style="text-decoration: underline; font-size: 0.85rem; margin-top: 10px; display: inline-block;">Continue Shopping</a>
    </div>

    <section class="container">
        <div class="cart-layout">
            <div class="cart-table-wrapper">
                <table class="modern-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cart-items-container"></tbody>
                </table>
            </div>

            <div class="order-summary">
                <h3 style="font-family: var(--font-heading); margin-bottom: 20px;">Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="sub-total">₹0</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span id="cart-total">₹0</span>
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-top: 25px;" onclick="openCheckout()">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <div class="modal-overlay" id="checkout-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeCheckout()">&times;</span>
            <h3 style="margin-bottom:25px; font-family:var(--font-heading); text-align:center;">Secure Checkout</h3>
            
            <form id="checkout-form" onsubmit="submitOrder(event)">
                <div class="control-group">
                    <label class="control-label">Full Name</label>
                    <input type="text" id="cust-name" class="select-input" required>
                </div>
                <div class="control-group">
                    <label class="control-label">Email Address</label>
                    <input type="email" id="cust-email" class="select-input" required>
                </div>
                <div class="control-group">
                    <label class="control-label">Shipping Address</label>
                    <textarea id="cust-address" class="select-input" rows="3" required></textarea>
                </div>
                <div class="control-group">
                    <label class="control-label">Payment Method</label>
                    <select id="payment-method" class="select-input">
                        <option value="Online">Credit/Debit Card</option>
                        <option value="COD">Cash on Delivery</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width:100%; margin-top: 15px;">Complete Order</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
