<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Royal Collections</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="site-header">
        <div class="header-main">
            <div class="mobile-menu-toggle"><i class="fas fa-bars"></i></div>
            <div class="brand-logo"><a href="index.html"><h1>Royal Collections</h1></a></div>
            <nav class="main-navigation">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="ladies.html">Ladies</a></li>
                    <li><a href="kids.html">Kids</a></li>
                    <li><a href="shoes.html">Footwear</a></li>
                    <li><a href="cosmetics.html">Jewelry</a></li>
                    <li><a href="innerwears.html">Innerwears</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-bag"></i><span class="cart-count">0</span></a>
            </div>
        </div>
    </header>

    <section class="container" style="padding-top: 30px;">
        <div class="breadcrumb">
            <a href="index.html">Home</a> <span>/</span> 
            <a href="#" id="breadcrumb-category">Collection</a> <span>/</span> 
            <span id="breadcrumb-name" style="color:var(--color-primary)">Product</span>
        </div>

        <div class="product-layout">
            <div class="product-gallery">
                <img id="detail-img" src="" alt="Product Image">
            </div>

            <div class="product-info-col">
                <div style="text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; color: var(--color-secondary); margin-bottom: 5px;" id="detail-cat-tag"></div>
                <h1 id="detail-title">Loading...</h1>
                <div class="price-tag" id="detail-price"></div>
                
                <div class="desc-text" id="detail-desc"></div>

                <div style="background: white; border: 1px solid #eee; padding: 25px; border-radius: 8px;">
                    <span id="stock-indicator" class="stock-status"></span>
                    
                    <div class="control-group">
                        <label class="control-label">Size</label>
                        <select id="detail-size" class="select-input">
                            <option value="S">Small</option>
                            <option value="M" selected>Medium</option>
                            <option value="L">Large</option>
                            <option value="XL">Extra Large</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Quantity</label>
                        <input type="number" id="detail-qty" class="qty-input" value="1" min="1">
                    </div>

                    <button id="add-to-cart-btn" class="btn btn-primary" style="width: 100%;">Add to Bag</button>
                </div>
                
                <div class="meta-features">
                    <div class="meta-item"><i class="fas fa-truck"></i> Free Delivery over â‚¹2500</div>
                    <div class="meta-item"><i class="fas fa-undo"></i> 30-Day Returns Policy</div>
                    <div class="meta-item"><i class="fas fa-shield-alt"></i> Secure Payment Processing</div>
                </div>
            </div>
        </div>
    </section>

    <footer style="padding: 40px 0; border-top: 1px solid #eee; text-align: center;">
        <p style="color: var(--color-secondary); font-size: 0.9rem;">&copy; 2025 Royal Collections.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
