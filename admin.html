<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Royal Collections</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>body { background-color: #f4f6f8; }</style>
</head>
<body>
    <div id="admin-login-screen" class="modal-overlay open" style="display:flex;">
        <div class="modal-content" style="max-width: 400px;">
            <h3 style="margin-bottom: 25px; font-family: var(--font-heading); text-align: center;">Admin Login</h3>
            <form id="admin-login-form">
                <div class="control-group">
                    <label class="control-label">Username</label>
                    <input type="text" id="admin-email" class="select-input" value="royal@admin.com" readonly>
                </div>
                <div class="control-group">
                    <label class="control-label">Password</label>
                    <input type="password" id="admin-password" class="select-input" required>
                </div>
                <button type="submit" id="admin-login-btn" class="btn btn-primary" style="width: 100%; margin-top: 15px;">Log In</button>
                <div id="login-error-message" style="color:var(--color-error); text-align:center; margin-top:15px; font-size:0.9rem;"></div>
            </form>
        </div>
    </div>
    
    <header class="admin-main-header">
        <div class="admin-main-header-content">
            <div class="brand-logo"><a href="index.html"><h1>Royal Admin</h1></a></div>
            <div style="display:flex; gap:10px; align-items:center;">
                <a href="index.html" class="btn btn-outline-dark btn-sm">Back to Store</a>
                <button id="admin-logout-btn" class="btn btn-sm btn-outline-dark" onclick="handleAdminLogout()" style="display:none;"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </header>

    <div id="admin-dashboard-content" style="display: none;">
        <div class="admin-container">
            <div class="admin-header">
                <h2>Dashboard</h2>
                <!-- Search bar is now here, opposite the Dashboard title -->
                <div id="order-search-container" class="search-container" style="display:none; max-width: 350px;">
                    <input type="text" id="order-search-input" class="select-input" placeholder="Search by Order ID, Name, Email, or Phone">
                    <i class="fas fa-search search-icon" id="search-icon-btn"></i>
                    <i class="fas fa-times clear-search" id="clear-search-btn" style="display:none;"></i>
                </div>
            </div>

            <!-- Tabs are separate but positioned correctly -->
            <div class="tab-nav" style="margin-bottom: 25px;">
                <button class="tab-btn active" data-target="orders-section">Orders</button>
                <button class="tab-btn" data-target="products-section">Products</button>
            </div>
            
            <div id="orders-section" class="admin-section active">
                <div id="admin-orders-grid" class="admin-card-grid">
                    <p class="text-center" style="grid-column: 1/-1;">Loading orders...</p>
                </div>
            </div>

            <div id="products-section" class="admin-section" style="display: none;">
                <div class="admin-grid-layout">
                    <div class="form-layout">
                        <h3 style="margin-bottom: 20px; font-family: var(--font-heading);">Add / Edit Product</h3>
                        <form id="product-form">
                            <input type="hidden" id="prod-id">
                            <div class="control-group">
                                <label class="control-label">Product Name</label>
                                <input type="text" id="prod-name" class="select-input" required>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Category</label>
                                <select id="prod-category" class="select-input" required>
                                    <option value="ladies">Ladies Couture</option>
                                    <option value="kids">Little Royals</option>
                                    <option value="shoes">Footwear</option>
                                    <option value="cosmetics">Jewelry</option>
                                    <option value="innerwears">Innerwears</option>
                                </select>
                            </div>

                            <div class="control-group">
                                <label class="control-label">Size Variants (Price & Stock)</label>
                                <div class="variant-admin-grid">
                                    <div class="variant-row">
                                        <label>S</label>
                                        <input type="number" id="price-S" class="select-input" placeholder="Price (₹)" required>
                                        <input type="number" id="stock-S" class="select-input" placeholder="Stock" required>
                                    </div>
                                    <div class="variant-row">
                                        <label>M</label>
                                        <input type="number" id="price-M" class="select-input" placeholder="Price (₹)" required>
                                        <input type="number" id="stock-M" class="select-input" placeholder="Stock" required>
                                    </div>
                                    <div class="variant-row">
                                        <label>L</label>
                                        <input type="number" id="price-L" class="select-input" placeholder="Price (₹)" required>
                                        <input type="number" id="stock-L" class="select-input" placeholder="Stock" required>
                                    </div>
                                    <div class="variant-row">
                                        <label>XL</label>
                                        <input type="number" id="price-XL" class="select-input" placeholder="Price (₹)" required>
                                        <input type="number" id="stock-XL" class="select-input" placeholder="Stock" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="control-group" style="background: #f9f9f9; padding: 15px; border-radius: 4px;">
                                <label class="control-label">Product Image</label>
                                <input type="file" id="prod-image-file" class="select-input" accept="image/*" style="margin-bottom: 10px;">
                                <div style="text-align: center; font-size: 0.7rem; color: #999; margin: 5px 0;">- OR -</div>
                                <input type="text" id="prod-image-url" class="select-input" placeholder="Image URL">
                            </div>

                            <div class="control-group">
                                <label class="control-label">Description</label>
                                <textarea id="prod-desc" class="select-input" rows="3"></textarea>
                            </div>
                            <button type="submit" id="save-product-btn" class="btn btn-primary" style="width: 100%;">Save Product</button>
                        </form>
                    </div>

                    <div style="background: white; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; height: fit-content;">
                        <table class="modern-table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Category</th>
                                    <th>Variants</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="admin-products-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- NEW MODAL FOR SINGLE ORDER DETAILS -->
    <div class="modal-overlay" id="order-detail-modal">
        <div class="modal-content order-detail-content" style="max-width: 600px;">
            <span class="close-modal" onclick="document.getElementById('order-detail-modal').classList.remove('open')">&times;</span>
            <div id="order-detail-content">
                <!-- Order HTML content will be injected here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
